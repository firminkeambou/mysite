{%  extends "food/base.html" %}
{% block body %}
 <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-white bg-info">
            <div class="card-title">
              Add item
            </div>
           
          </div>
          <div class="card-body">
              <form method="POST">
                  {% csrf_token %}
                 <!-- we can access a form globally by using this {{form}} or using the below syntax to access fields individually--> 
                 {% for field in form%}
                    <div class="form-group">
                      {{field.name}} 
                      <br/>
                      {{field}} 
                    
                    </div>
                  {% endfor%}
                  <button class="btn-info" type="submit">Save</button> <!-- btn-info returns blue color-->
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
