{%  extends "food/base.html" %}
  
{% block body %}

{% if messages%}
      {% for message in messages%}
        <div class="alert alert-{{ message.tags}}">
          {{message}}
        </div>
      {%endfor%}
  {% endif %}

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-header text-white bg-info">
            <div class="card-title">
              Login
            </div>
           
          </div>
          <div class="card-body">
              <form method="POST">
                  {% csrf_token %}
                 <!-- we can access a form globally by using this {{form}} or using the below syntax to access fields individually--> 
                 {% for field in form%}
                    <div class="form-group">
                      {{field.name}} 
                      {{field}} 
                    
                    </div>
                  {% endfor%}
                  <button class="btn-info" type="submit">Login</button> <!-- btn-info returns blue color-->
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>


 {% endblock %}
